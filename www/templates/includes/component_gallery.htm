<div class="row gallery">
        {% for image in thumbnails %}
        <div class="col-md-4 col-sm-6 mb-4">
            <a href="{{ url_for('static', filename='gallery/' + image) }}" target="_blank">
                <img src="{{ url_for('static', filename='gallery/thumbs/' + image) }}" class="img-fluid rounded shadow-sm" alt="{{ image }}">
            </a>
            <p class="text-center mt-2">{{ (image.split('.')[0]).split(' ')[0] }}<br>
                {% for element in (image.split('.')[0]).split(' ') %}
                    {% if loop.index > 1 %}
                        {{ element }}
                    {% endif %}
                {% endfor %}
            </p>
        </div>
        {% endfor %}
</div>

<style>
    .splash-screen {
        position: fixed;
        inset: 0;
        background: #000;
        color: #0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: monospace;
        animation: fadeOut 1s ease-in-out 3s forwards;
    }

    .splash-content {
        text-align: center;
        animation: fadeIn 0.5s ease-in;
    }

    .splash-logo {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
    }

    .splash-title {
        font-size: 2.5rem;
        margin: 0;
        animation: flicker 2s infinite;
    }

    .splash-loading {
        margin-top: 1rem;
        font-size: 1rem;
        color: #0f0;
    }

    .dot {
        animation: blink 1s infinite step-start;
    }

    .dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes blink {
        50% {
            opacity: 0;
        }
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }

    @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
            opacity: 1;
        }
        20%, 24%, 55% {
            opacity: 0.3;
        }
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
            visibility: hidden;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .splash-logo-img {
        width: 100px;
        height: auto;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
        filter: drop-shadow(0 0 5px #0f0);
    }

</style>
